              <section class="d-flex align-items-center justify-content-center vh-100 bg-light">
                <div class="card shadow p-4" style="max-width: 450px; width: 100%;">
                    <h2 class="text-center mb-4">Crear una cuenta</h2>
                    <form id="registro">
                        <div class="mb-3">
                            <label class="form-label" for="nombre">Nombre de Usuario:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre de Usuario" required minlength="1" maxlength="20"><br>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="email">Correo Electrónico:</label>
                            <input class="form-control" type="email" id="email" name="email" placeholder="Correo Electrónico" required minlength="6" maxlength="15"><br>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">Contraseña:</label>
                            <input class="form-control" type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required minlength="8" maxlength="15"><br>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">Vuelva a Ingresar la Contraseña:</label>
                            <input class="form-control" type="password" id="reingreso" name="reingreso" placeholder="Contraseña" required minlength="8" maxlength="15"><br>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form> 
                    <p class="text-center mt-3">¿Ya tienes cuenta?</p>
                    <a href="inicio_sesion.html" class="btn btn-primary" id="inicio">Iniciar Sesión</a>
