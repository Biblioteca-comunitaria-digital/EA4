<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca Comunitaria Digital</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
          <section class="d-flex align-items-center justify-content-center vh-100 bg-light">
            <div class="card shadow p-4" style="max-width: 450px; width: 100%;">
                <h2 class="text-center mb-4">Crear una cuenta</h2>
                <form action="procesar_registro.x" method="post">
                    <div class="mb-3">
                        <label class="form-label" for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre" required><br>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Correo Electrónico:</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="Correo Electrónico" required><br>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Contraseña:</label>
                        <input class="form-control" type="password" id="password" name="password" placeholder="Contraseña" required><br>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form> 
                <p class="text-center mt-3">¿Ya tienes cuenta?</p>
                <a href="inicio-sesion.html" class="btn btn-primary" id="inicio">Iniciar Sesión</a>
            </div>
        </section>
            <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">
        © 2025 Biblioteca Comunitaria Digital - Proyecto abierto y colaborativo
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
