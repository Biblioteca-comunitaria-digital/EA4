<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca Comunitaria Digital</title>
    </head>
    <body>
        <form action="buscar_material.x" method="get">
            <label for="titulo">Titulo</label>
            <input type="text" id="titulo" name="titulo" placeholder="Ingrese título" required><br><br>    
            <label for="categoria">Categoría</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Seleccione una categoría</option>
                    <option value="Libro">Libro</option>
                    <option value="Apunte">Apunte</option>
                    <option value="Resumen">Resumen</option>
                    </select><br><br>
            <label for="materia">Materia</label>     
                <select id="materia" name="materia" required>
                    <option value="">Seleccione una materia</option>
                    <option value="Matematica">Matemática</option>
                    <option value="Fisica">Física</option>
                    <option value="Quimica">Química</option>
                    <option value="Biologia">Biología</option>
                    <option value="Historia">Historia</option>
                    <option value="Geografia">Geografía</option>
                    <option value="Literatura">Literatura</option>
                    <option value="Ingles">Inglés</option>
                    <option value="Programacion">Programación</option>
                </select><br><br>
        <!--solo uno -->
            <label for="archivo">Selecionar Archivo:</label>
            <input type="file" id="archivo" name="archivo" required><br><br>
        <!--multiples -->
            <label for="archivo">Selecionar Archivos:</label>
            <input type="file" id="archivo" name="archivo" multiple required><br><br>

            <button type="submit">Subir</button>   
        </form>
    </body>
</html>
