<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca Comunitaria Digital</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="./styles.css">    
    </head>
    <body>
        <section class="d-flex align-items-center justify-content-center py-5 bg-light">
            <div class="card shadow p-4" style="max-width: 600px; width: 100%;">
                <h2 class="text-center mb-4">Subir nuevo material</h2>
                <form action="buscar_material.x" method="get">
                    <div class="mb-3">
                        <label class="form-label" for="titulo">Titulo</label>
                        <input class="form-control" type="text" id="titulo" name="query" placeholder="Ingrese título" required><br>
                    </div>
                    <div class="mb-3">    
                    <label for="categoria">Categoría</label>
                        <select id="categoria" name="category" class="form-select" required>
                            <option value="">Seleccione una categoría</option>
                            <option value="libro">Libro</option>
                            <option value="Apunte">Apunte</option>
                            <option value="Resumen">Resumen</option>
                        </select><br>
                    </div>
                    <div class="mb-3">
                    <label for="materia">Materia</label>     
                        <select id="materia" name="materia" class="form-select" required>
                            <option value="">Seleccione una materia</option>
                            <option value="Matematica">Matemática</option>
                            <option value="Fisica">Física</option>
                            <option value="Quimica">Química</option>
                            <option value="Biologia">Biología</option>
                            <option value="Historia">Historia</option>
                            <option value="Geografia">Geografía</option>
                            <option value="Literatura">Literatura</option>
                            <option value="Ingles">Inglés</option>
                            <option value="Programacion">Programación</option>
                        </select><br>
                    </div>
                <!-- Múltiples archivos -->
                    <div class="mb-3">
                            <label for="archivoMultiple" class="form-label">Seleccionar Archivos:</label>
                            <input class="form-control" type="file" id="archivoMultiple" name="archivoMultiple" multiple required>
                    </div>
                        
                    <button type="submit" class="btn btn-primary">Subir</button>
                </form>
            </div>
        </section>
        <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">
        © 2025 Biblioteca Comunitaria Digital - Proyecto abierto y colaborativo</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
