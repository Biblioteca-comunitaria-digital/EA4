      <a class="navbar-brand fw-bold" href="index.html">📚 Biblioteca Comunitaria Digital</a>

          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>

  <main class="form-container bg-light">
    <div class="card shadow form-card" style="max-width: 80%; width: 100%;">
      <div class="card-body">
        <h2 class="text-center mb-4">Contáctanos</h2>
        <form id="contact-form">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre y Apellido" required minlength="5" maxlength="50"/>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico" required minlength="3" maxlength="50" />
          </div>

          <div class="mb-3">
            <label for="asunto" class="form-label">Asunto</label>
            <select class="form-select" id="asunto" name="asunto" required>
              <option value="" disabled selected>Selecciona un asunto</option>
              <option value="consulta">Consulta general</option>
              <option value="sugerencia">Sugerencia</option>
              <option value="colaboracion">Colaboración o propuesta</option>
              <option value="otro">Otro</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required minlength="1" maxlength="2000" ></textarea>
          </div>

          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>

        <div id="respuesta" class="mt-3 text-center"></div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">© 2025 Biblioteca Comunitaria Digital - Proyecto abierto y colaborativo</p>
  </footer>
  
  <!-- Script para enviar el correo a biblocomunitariadigital-->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init({
        publicKey: "jWno9rpDwFAkhU4xX"
      });
    })();

    const form = document.getElementById("contact-form");
    const respuesta = document.getElementById("respuesta");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      emailjs.sendForm("service_qrg1dci", "template_46tomf8", this)
        .then(() => {
          respuesta.innerHTML = '<div class="alert alert-success">Mensaje enviado exitosamente, ¡Gracias por contactarnos!</div>';
          form.reset();
        }, (error) => {
          console.error("Error:", error);
          respuesta.innerHTML = '<div class="alert alert-danger">Ocurrió un error al enviar el mensaje</div>';
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
